<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>     
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="conatiner">
            <nav>
            <div class="logo">
                <img src="assets/vecteezy_a-stack-of-3d-books-on-a-white-background_27735630.png" alt="logo" width="200px">
            </div>
            <h2>libro.com</h2>
        </nav>
        
        
        <div class="main">

            <!-- formSection -->
            <div id="formSection">
                <h2>Welcome back!</h2>
                <p>Explore thousands of books in our library!</p>
                
                <form class="loginForm">
                    
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="Email" placeholder="Enter your E-mail"><br><br>
                    
                    
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="password" placeholder="Enter your password"><br>
                    
                    <a href="#">Forgot Password?</a>
                    
                </form>

                <button >Login</button>
                <a href>Don't have an account? <span style="font-weight: 700">Sign Up</span></a>

            </div>

            <!-- image and pictures section -->
            <div id="ImageSection">
                <img src="assets/pngaaa.com-6124066.png" alt="3d-Illustraton">
            </div>

        </div>      
    </div>

    

    
</body>
</html>
